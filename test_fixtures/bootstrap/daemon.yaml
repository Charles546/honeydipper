---
drivers:
  daemon:
    features:
      global:
        - name: "driver:kms"
          required: true
      operator:
        - name: "driver:gcloud"
        - name: "driver:kubernetes"
    drivers:
      webhook:
        name: webhook
        feature: webhook
        services:
          - receiver
        data:
          Type: go
          Package: github.com/honeyscience/honeydipper/honeydipper-webhook
      gcloud:
        name: gcloud
        feature: rpc
        services:
          - engine
        data:
          Type: go
          Package: github.com/honeyscience/honeydipper/honeydipper-gcloud
      kms:
        name: kms
        feature: decryption
        services:
          - engine
        data:
          Type: go
          Package: github.com/honeyscience/honeydipper/honeydipper-kms
      kubernetes:
        name: kubernetes
        feature: operator
        services:
          - engine
        data:
          Type: go
          Package: github.com/honeyscience/honeydipper/honeydipper-kubernetes

